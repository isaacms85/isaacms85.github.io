<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src="player.js"></script>
    <script src="obstacle.js"></script>
    <script src="oof.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var player = new player();
    var obstacle = new obstacle();
    var oof = new oof();
    var hit = false;
    var img;
    var imgP;
    var test; //test img

      function setup() {
        img = loadImage('841032800_preview_Forest 7.png');
        imgP = loadImage('34e3be4ae06fbef.png');
        test = loadImage('polygonal-abstract-red-dark-background-eo-1366x768.jpg');
        createCanvas(w,h);
      }
      
      function draw() {
        background(img);
        text(w + " " + h, 10, 20);
        text("Space to jump, Arrow keys to move left and right", 65, 20);
        fill(148,62,15);
        rect(0,h-40,w,h);
        player.show();
        player.update();
        obstacle.show();
        obstacle.update();
      }

      if (keyIsDown(82) {
         location.reload();
       }
      
    </script>
  </body>
</html>
