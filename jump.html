<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src="player.js"></script>
    <script src="obstacle.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var player = new player();
    var obstacle = new obstacle();
    var hit = false;
    var pic;
    var imgP;
    var imgO;
    var imgI;
    var imgU;

      function setup() {
        pic = loadImage('841032800_preview_Forest 7.png');
        imgP = loadImage('34e3be4ae06fbef.png');
        imgO = loadImage('polygonal-abstract-red-dark-background-eo-1366x768.jpg');
        imgI = loadImage('Screenshot_57.png');
        imgU = loadImage('Screenshot_58.png');
        createCanvas(w,h);
      }
      
      function draw() {
        background(pic);
        text("Music from: Terraria", 10, 20);
        text("Space to jump, Arrow keys to move left and right work on sound, get the files from terraria wiki", 80, 20);
        imageMode(CORNER);
        player.show();
        player.update();
        obstacle.show();
        obstacle.update();
        imageMode(CORNERS);
        image(imgI, 0, h-40, w, h+40);
      }
      
    </script>
  </body>
</html>
