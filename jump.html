<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="player.js"></script>
    <script src="obstacle.js"></script>
    <script src="oof.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var player = new player();
    var obstacle = new obstacle();
    var oof = new oof();
    var hit = false;
    var inside = false;
    var s = 0;
    var pic;
    var imgP;
    var imgI;
    var imgU;
    var song;
      
      function preload() {
        song = loadSound('Music-Overworld_Day.mp3');
      }
      
      function setup() {
        pic = loadImage('841032800_preview_Forest 7.png');
        imgP = loadImage('34e3be4ae06fbef.png');
        imgI = loadImage('Screenshot_57.png');
        imgU = loadImage('Screenshot_58.png');
        song.setVolume(0.1);
        song.play();
        createCanvas(w,h);
      }
      
      function draw() {
        background(pic);
        textSize(30);
        text("Score: " + s + " Music from the game Terraria", 10, 40);
        imageMode(CORNER);
        player.show();
        player.update();
        obstacle.show();
        obstacle.update();
        oof.show();
        oof.update();
        imageMode(CORNERS);
        image(imgI, 0, h-40, w, h+40);
      }
      
      function keyPressed() {
        if (keyCode === 82) {
          location.reload();
        }
      }
      
    </script>
  </body>
</html>
