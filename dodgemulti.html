<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      p {
        position: fixed;
        margin-left: 20vw;
        margin-top: 0vh;
        font-size: 25px;
        
      }
    </style>
  </head>
  <body>
    <p id='timer'>Time: 0</p>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var player = new player();
      var one = new one();
      var two = new two();
      var three = new three();
      var four = new four();
      var d;
      var d2
      var d3;
      var d4;
      var speed = 10;
      var time = 0;
      
      setInterval(function(){
        time += 0.01;
        document.getElementById('timer').innerHTML = "Time: "+time.toFixed(2);
        
      }, 1);
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        player.show();
        player.move();
        one.show();
        one.kill();
        two.show();
        two.kill();
        three.show();
        three.kill();
        four.show();
        four.kill();
        textSize(20);
        fill(0);
        text('WASD to move. Dodge.', 20,20);
        }
      
      
      function player() {
        this.x = w/2;
        this.y = h/2;
        this.show = function() {
          noStroke();
          fill(62,89,254);
          ellipse(this.x, this.y, 100,100);
        };
        this.move = function() {
          if (keyIsDown(68) && (this.x < w-60)) { //right
            this.x += 10;
          }
          if (keyIsDown(65) && (this.x > 60)) { //left
            this.x -= 10;
          }
          if (keyIsDown(87) && (this.y > 60)) { //up
            this.y -= 10;
          }
          if(keyIsDown(83) && (this.y < h-60)){ //down
            this.y += 10;
          }
        };
      }
      
      function one() {
        this.x = w + 30;
        this.y = Math.floor(Math.random()*h*9/10);
        this.show = function() {
          noStroke();
          fill(234, 218, 42);
          ellipse(this.x, this.y, 100, 100);
        };
        this.kill = function() {
          this.x -= speed;
          d = dist(this.x, this.y, player.x, player.y);
          if (d < 85) {
            noLoop();
            window.alert('Your time was: ' + time.toFixed(2) + " seconds");
            location.reload();
          }
          else if (this.x < 0) {
            this.x = w + 30;
            this.y = Math.floor(Math.random()*h*9/10);
          }
        }
      }
      
      function two() {
        this.x = -30;
        this.y = Math.floor(Math.random()*h*9/10);
        this.show = function() {
          noStroke();
          fill(234, 218, 42);
          ellipse(this.x, this.y, 100, 100);
        };
        this.kill = function() {
          this.x += speed;
          d2 = dist(this.x, this.y, player.x, player.y);
          if (d2 < 85) {
            noLoop();
            window.alert('Your time was: ' + time.toFixed(2) + " seconds");
            location.reload();
          }
          else if (this.x > w + 30) {
            this.x = -30;
            this.y = Math.floor(Math.random()*h*9/10);
          }
        }
      }
      
      function three() {
        this.x = Math.floor(Math.random()*w*9/10);
        this.y = h + 30;
        this.show = function() {
          noStroke();
          fill(234, 218, 42);
          ellipse(this.x, this.y, 100, 100);
        };
        this.kill = function() {
          this.y -= speed;
          d3 = dist(this.x, this.y, player.x, player.y);
          if (d3 < 85) {
            noLoop();
            window.alert('Your time was: ' + time.toFixed(2) + " seconds");
            location.reload();
          }
          else if (this.y < 0) {
            this.x = Math.floor(Math.random()*w*9/10);
            this.y = h + 30;
          }
        }
      }
      function four() {
        this.x = Math.floor(Math.random()*w*9/10);
        this.y = -30;
        this.show = function() {
          noStroke();
          fill(234, 218, 42);
          ellipse(this.x, this.y, 100, 100);
        };
        this.kill = function() {
          this.y += speed;
          d4 = dist(this.x, this.y, player.x, player.y);
          if (d4 < 85) {
            noLoop();
            window.alert('Your time was: ' + time.toFixed(2) + " seconds");
            location.reload();
          }
          else if (this.y > h + 30) {
            this.x = Math.floor(Math.random()*w*9/10);
            this.y = -30;
          }
        }
      }
    </script>
  </body>
</html>
