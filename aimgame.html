<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var dot = new dot();
      var target = new target();
      var d;
      
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        dot.show();
        target.show();
        target.kill();
      }
      
      function dot() {
        this.show = function() {
          noStroke();
          noCursor();
          fill(255,0,0);
          rect(mouseX-10,mouseY,10,10);
          rect(mouseX+10,mouseY,10,10);
          rect(mouseX,mouseY+10,10,10);
          rect(mouseX,mouseY-10,10,10);
        };
      }
      
      function target() {
        this.x = Math.floor(Math.random()*w*9/10);
        this.y = Math.floor(Math.random()*h*9/10);
        this.show = function() {
          noStroke();
          fill(255,0,0);
          ellipse(this.x,this.y,30,30);
          fill(255);
          ellipse(this.x,this.y,20,20);
          fill(255,0,0);
          ellipse(this.x,this.y,10,10);
        };
        this.kill = function() {
          d = dist(mouseX,mouseY,this.x,this.y);
          if ((d < 40) && (mouseIsPressed)) {
          this.x = Math.floor(Math.random()*w*9/10);
          this.y = Math.floor(Math.random()*h*9/10);
          }
        };
      }
      
    </script>
  </body>
</html>
